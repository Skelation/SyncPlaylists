<head>

<body>
    <header>
        <div>
            <a style="text-decoration: none;" href="/client/public/index.html">
                <h1 id="app-title">SyncPlaylists</h1>

        </div>
        <nav>

            </ul>
        </nav>
    </header>

    <div class="auth-container">
        <button id="signInButton">Continue with Google</button>
        <button id="signOutButton">Sign Out</button>

        <div id="message">
            <p>Logged in as <span id="userName"></span> with the email <span id="userEmail"></span> </p>
        </div>
    </div>
        <!-- Add a form for setting the username -->
        <form id="usernameForm">
            <label for="usernameInput">Set Username:</label>
            <input type="text" id="usernameInput" placeholder="Enter your username" />
            <button type="submit">Set Username</button>
        </form>

        <!-- ACCOUNT MODAL -->
        <div id="modal-account" class="modal">
            <div class="modal-content center-align">
                <h4>Account details</h4><br />
                <div class="account-details"></div>
            </div>
        </div>
    </div>

    <script type="module">
  
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
 

  import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
  
  // Import the functions you need from the SDKs you need
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-analytics.js";

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyBicVZNrzqiFPiWlFhbYYx0nTAU4zPwMTI",
    authDomain: "syncplaylist.firebaseapp.com",
    projectId: "syncplaylist",
    storageBucket: "syncplaylist.appspot.com",
    messagingSenderId: "877648253534",
    appId: "1:877648253534:web:63474d0db24fb499091acf",
    measurementId: "G-ZYWVRR5EWS"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  const provider = new GoogleAuthProvider()

  const signInButton = document.getElementById("signInButton");
  const signOutButton = document.getElementById("signOutButton");
  const message = document.getElementById("message");
  const userName = document.getElementById("userName");
  const userEmail = document.getElementById("userEmail");

  signOutButton.style.display = "none";
  message.style.display = "none";

  const userSignIn = async() => {
    signInWithPopup(auth, provider)
    .then((result) => {
        const user = result.user
        console.log(user);
    }).catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message
    })
  }

  const userSignOut = async() => {
    signOut(auth)
    .catch((error) => {})
  }

  onAuthStateChanged(auth, (user) => {
    if(user) {
      signOutButton.style.display = "block";
      message.style.display = "block";
      signInButton.style.display = "none"
      userName.innerHTML = user.displayName;
      userEmail.innerHTML = user.email
    } else {
      signOutButton.style.display = "none";
      signInButton.style.display = "block"
      message.style.display = "none";
    }
  })

  signInButton.addEventListener('click', userSignIn);
  signOutButton.addEventListener('click', userSignOut);

  const usernameForm = document.getElementById("usernameForm");
        const usernameInput = document.getElementById("usernameInput");

        usernameForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const newUsername = usernameInput.value;

            // Perform logic to update the username in your application
            // For example, you can store it in Firebase or any other database

            // Update the displayed username in the navbar
            userName.innerHTML = newUsername;
            // You can also store the username in your database for future use
            // ...

            // Clear the input field
            usernameInput.value = "";
        });

    </script>
